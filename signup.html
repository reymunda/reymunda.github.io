<!DOCTYPE html>
<html>
<head>
	<title>Daftar - Destinesia.id</title>
		<link rel="stylesheet" type="text/css" href="style/signup.css">
		<link rel="icon" type="img/svg" href="asset/icon/mountain.svg">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<img class="bg" src="asset/img/bg_signup.jpg">
	<div class="toggle">
		<button class="login_button">Login</button>
		<button class="signup_button">Signup</button>
	</div>
	<div class="login_form">
		<form>
			<div>
				<img src="asset/icon/mountain.svg">
				<h1>Login</h1>
				<p>Klik login untuk masuk</p>
				<input type="email" name="email" placeholder="Email">
				<br>	
				<input type="password" name="password" placeholder="Password">
				<br>	
				<button>Login</button>
			</div>
		</form>
	</div>
	<div class="signup_form">
		<form>
			<img src="asset/icon/mountain.svg">
			<h1>Signup</h1>
			<p>Klik signup untuk daftar.</p>
			<input type="text" name="nama" placeholder="Nama Depan">
			<input type="text" name="nama" placeholder="Nama Belakang">
			<input type="email" name="email" placeholder="Email">
			<input type="tel" name="telepon" placeholder="Telepon">
			<input type="password" name="password" placeholder="Password">
			<input type="password" name="confirm_password" placeholder="Konfirmasi Password">
			<br>	
			<button>Sign Up</button>
		</form>
	</div>
	<script src="script/signup.js"></script>
</body>
</html>
