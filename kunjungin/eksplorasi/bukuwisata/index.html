<!DOCTYPE html>
<html>
<head>
	<title>Buku Wisatawan - Kunjungin.id</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" href="../../icon/icon.svg">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	<link rel="stylesheet" href="bukuwisata.css">
</head>
<body>
    <nav class="navbar top navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">Kunjungin.id</a>
            <div id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="../index.html" ><button>Kembali</button></a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">  
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>Buku Wisatawan</h3>
            </div>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="destination">Tujuan Wisata</label>
                            <input name="destination" type="text" id="inputDestination">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Tanggal</label> <br>
                            <input name="date" type="date" id="inputDate">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="person">Banyak Orang</label>
                            <input name="person" type="number" id="inputPerson">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="activity">Kegiatan</label>
                            <textarea name="activity" id="inputActivity" cols="23" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="addPlan">Tambahkan</button>
                        </td>
                    </tr>
                </table>
            </form>
        </nav>
    <section id="content">  
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fas fa-align-left"></i>
                    <span>Tambah Rencana Kegiatan</span>
                </button>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <nav class="title">
                    <h5>Rencana Kegiatan</h5>
                </nav>
                <div class="col-xs-12">
                    <table class="table table-striped table-hover" id="activityPlan"> 
                        <tr class="header">
                            <th><p>No</p></th>
                            <th><p>Tujuan Wisata</p></th>
                            <th><p>Tanggal</p></th>
                            <th><p>Banyak Orang</p></th>
                            <th><p>Kegiatan</p></th>
                            <th><p>Aksi</p></th>
                        </tr>
                      </table>
                </div>
            </div>
            <div class="row">
                <nav class="title">
                    <h5>Kegiatan yang Sudah Dilakukan</h5>
                </nav>
                <div class="col-xs-12">
                    <table class="table table-striped table-hover bg-light" id="activityDone"> 
                        <tr class="header">
                            <th><p>No</p></th>
                            <th><p>Tujuan Wisata</p></th>
                            <th><p>Tanggal</p></th>
                            <th><p>Banyak Orang</p></th>
                            <th><p>Kegiatan</p></th>
                            <th><p>Kesan</p></th>
                        </tr>
                      </table>
                </div>
            </div>
        </div>
    </section>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="activity" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Kegiatan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="activityDesc">
          ...
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="impression" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Kesan dan Pesan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="impressionDesc">
          ...
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="Activitydone" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sebelum menyelesaikan,ceritakan kesan dan pesanmu pada wisata ini,yuk!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <textarea class="form-control messageImpression" aria-label="With textarea" rows="10" id="impressionArea"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveImpression" data-dismiss="modal">Simpan</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="validation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="bukuwisata.js"></script>
    <script>
    $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
    </script>
</body>
</html>
